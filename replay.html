<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Died! - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">You DIED!</h1>
    <audio src="end.mp3" autoplay loop></audio>
    <p>ㅋㅋ</p>
    <div id="score"></div>
    <div id="bestscore"></div>
    
    <a href="/index.html">게임 설명으로</a>
    <a href="/game.html">리플레이</a>
    <script>
        if(localStorage.getItem("bestscore")===null) {
            localStorage.setItem("bestscore",0)
        } else if (localStorage.getItem("score")===null) {
            localStorage.setItem("score",0)
        }
        document.querySelector("#bestscore").innerText = `Best Score : ${localStorage.getItem("bestscore")}`
        document.getElementById("score").innerText = `Score : ${localStorage.getItem("score")}`
    </script>
</body>
</html>
